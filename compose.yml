services:
  backend:
    build: ./backend
    container_name: hrp_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:rw
      # Mount data dir so it persists on host (Relative to project root, backend sees /app/data)
    environment:
  scheduler:
    build: ./backend
    container_name: hrp_scheduler
    restart: always
    command: python scheduler.py
    volumes:
      - ./data:/app/data:rw
    depends_on:
      - backend

  frontend:
    build: ./frontend
    container_name: hrp_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://<VPS_IP>:8000
      # Warning: In browser, localhost works only if user is on same machine. 
      # On VPS, this needs to be the public IP or domain.
      # Ideally we use a reverse proxy (nginx) to route /api -> backend:8000
